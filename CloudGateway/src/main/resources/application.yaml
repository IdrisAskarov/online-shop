server:
  port: 9090
spring:
  application:
    name: api-gateway
  config:
    import: configserver:http://localhost:9296
  cloud:
    gateway:
      routes:
          - id: order-service
            uri: lb://order-service
            predicates:
            - Path=/order/**
          - id: product-service
            uri: lb://product-service
            predicates:
              - Path=/product/**
          - id: payment-service
            uri: lb://payment-service
            predicates:
              - Path=/payment/**


